<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .gift {
      width: 150px;
      height: 150px;
      background: url("https://cdn-icons-png.flaticon.com/512/616/616408.png") no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .message {
      display: none;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <div class="gift" onclick="showMessage()"></div>
  <div class="message" id="msg">ðŸŽ‰ Happy Birthday <span id="name">Ankit</span>! ðŸŽ‚</div>

  <script>
    function showMessage() {
      document.querySelector('.gift').style.display = 'none';
      document.getElementById('msg').style.display = 'block';
      launchConfetti();
    }

    function launchConfetti() {
      for(let i=0; i<50; i++){
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["#ff0","#0f0","#0ff","#f0f","#f00"][Math.floor(Math.random()*5)];
        conf.style.animationDuration = (Math.random()*3+2) + "s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(), 5000);
      }
    }
  </script>

</body>
</html>
